name: Docker Build & Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  release:
    types: [ published ]

env:
  REGISTRY_DOCKER: docker.io
  REGISTRY_GHCR: ghcr.io
  IMAGE_NAME: mildman1848/audiobookshelf

jobs:
  # Build individual platform images and push by digest
  build:
    name: Build Platform Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKER }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_DOCKER }}/${{ env.IMAGE_NAME }}
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Get Audiobookshelf version
        id: abs_version
        run: |
          ABS_VERSION=$(grep "AUDIOBOOKSHELF_VERSION=" .env.example | cut -d'=' -f2 | tr -d '"' || echo "v2.29.0")
          echo "version=${ABS_VERSION}" >> $GITHUB_OUTPUT
          echo "Audiobookshelf version: ${ABS_VERSION}"

      - name: Generate platform-specific tags
        id: platform_tags
        run: |
          # Convert platform to safe tag format (linux/amd64 -> amd64)
          PLATFORM_TAG=$(echo "${{ matrix.platform }}" | sed 's/linux\///g' | sed 's/\//-/g')
          echo "platform_tag=${PLATFORM_TAG}" >> $GITHUB_OUTPUT

          # Create platform-specific image names
          DOCKER_PLATFORM_IMAGE="${{ env.REGISTRY_DOCKER }}/${{ env.IMAGE_NAME }}:${PLATFORM_TAG}-${{ github.sha }}"
          GHCR_PLATFORM_IMAGE="${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${PLATFORM_TAG}-${{ github.sha }}"

          echo "docker_platform_image=${DOCKER_PLATFORM_IMAGE}" >> $GITHUB_OUTPUT
          echo "ghcr_platform_image=${GHCR_PLATFORM_IMAGE}" >> $GITHUB_OUTPUT

      - name: Build and push platform image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.platform_tags.outputs.docker_platform_image }}
            ${{ steps.platform_tags.outputs.ghcr_platform_image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Disable provenance to avoid manifest list issues
          provenance: false
          sbom: false
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            VCS_REF=${{ github.sha }}
            AUDIOBOOKSHELF_VERSION=${{ steps.abs_version.outputs.version }}

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ steps.platform_tags.outputs.platform_tag }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Create and push manifest lists
  manifest:
    name: Create Multi-Platform Manifest
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKER }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_DOCKER }}/${{ env.IMAGE_NAME }}
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Audiobookshelf
            org.opencontainers.image.description=Self-hosted audiobook and podcast server based on LinuxServer.io Alpine
            org.opencontainers.image.vendor=mildman1848
            org.opencontainers.image.licenses=GPL-3.0

      - name: Get Audiobookshelf version
        id: abs_version
        run: |
          ABS_VERSION=$(grep "AUDIOBOOKSHELF_VERSION=" .env.example | cut -d'=' -f2 | tr -d '"' || echo "v2.29.0")
          echo "version=${ABS_VERSION}" >> $GITHUB_OUTPUT
          echo "Audiobookshelf version: ${ABS_VERSION}"

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          # Create Docker Hub manifest list
          docker buildx imagetools create --tag ${{ env.REGISTRY_DOCKER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            $(printf '${{ env.REGISTRY_DOCKER }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

          # Create GHCR manifest list
          docker buildx imagetools create --tag ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            $(printf '${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Create versioned manifest lists (LinuxServer.io style)
        working-directory: /tmp/digests
        run: |
          # LinuxServer.io pipeline style: Create architecture-specific tags and manifest lists
          platforms=("amd64" "arm64")

          # Process all tags from metadata
          echo '${{ steps.meta.outputs.tags }}' | while read -r tag; do
            if [[ -n "$tag" ]]; then
              echo "Creating manifest list for tag: $tag"

              # Create architecture-specific tags (LinuxServer.io style)
              for platform in "${platforms[@]}"; do
                # Tag format: repository:amd64-version, repository:arm64-version, etc.
                arch_tag="${tag%:*}:${platform}-$(echo "$tag" | cut -d: -f2)"
                echo "Creating arch-specific tag: $arch_tag"

                # Find matching digest for this platform
                case $platform in
                  "amd64") platform_digest=$(ls | head -1) ;;  # First digest (amd64 builds first)
                  "arm64") platform_digest=$(ls | tail -1) ;; # Last digest
                esac

                if [[ -n "$platform_digest" ]]; then
                  docker buildx imagetools create --tag "$arch_tag" \
                    "${tag%:*}@sha256:${platform_digest}"
                fi
              done

              # Create main manifest list that references all platforms
              docker buildx imagetools create --tag "$tag" \
                $(printf '%s@sha256:%s ' $(echo "$tag" | cut -d: -f1) *)
            fi
          done

      - name: Inspect manifest lists (LinuxServer.io style)
        run: |
          echo "=== Docker Hub Main Manifest List ==="
          docker buildx imagetools inspect ${{ env.REGISTRY_DOCKER }}/${{ env.IMAGE_NAME }}:latest || true

          echo "=== Architecture-Specific Tags (LinuxServer.io style) ==="
          for arch in amd64 arm64; do
            echo "--- ${arch} specific tag ---"
            docker buildx imagetools inspect ${{ env.REGISTRY_DOCKER }}/${{ env.IMAGE_NAME }}:${arch}-latest || true
          done

          echo "=== GHCR Main Manifest List ==="
          docker buildx imagetools inspect ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:latest || true

          echo "=== OCI Manifest Verification ==="
          # Verify OCI compliance and manifest structure
          docker manifest inspect ${{ env.REGISTRY_DOCKER }}/${{ env.IMAGE_NAME }}:latest || true

      - name: Generate SBOM attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ github.sha }}
          push-to-registry: true

      - name: Run vulnerability scan on manifest list
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:latest
          format: 'table'
          exit-code: '0'

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## 🐳 Docker Images

            **Multi-Platform Support:**
            - `linux/amd64`
            - `linux/arm64`

            **Docker Hub:**
            ```bash
            docker pull ${{ env.REGISTRY_DOCKER }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```

            **GitHub Container Registry:**
            ```bash
            docker pull ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```

            **Based on:**
            - Audiobookshelf ${{ steps.abs_version.outputs.version }}
            - LinuxServer.io Alpine Baseimage 3.22
            - S6 Overlay v3

            ## 🚀 Quick Start

            ```bash
            git clone https://github.com/mildman1848/audiobookshelf.git
            cd audiobookshelf
            make setup
            docker-compose up -d
            ```

            ## 🔒 Security

            This release includes automated vulnerability scanning and SBOM attestation for enhanced security.

  update-docker-hub-description:
    name: Update Docker Hub Description
    runs-on: ubuntu-latest
    needs: manifest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Update Docker Hub Repository Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          short-description: "Production-ready Audiobookshelf Docker image based on LinuxServer.io Alpine with S6 Overlay and security hardening"
          readme-filepath: ./README.md

  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: manifest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Delete old GitHub Container Registry images
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'audiobookshelf'
          package-type: 'container'
          min-versions-to-keep: 10
          delete-only-untagged-versions: true